{% extends 'contacts/base_bootstrap.html' %}
{% load staticfiles %}

{% block title_block %}
  Import Contacts
{% endblock %}

{% block body_block %}
  <h1 class="pb20">Import Contacts</h1>
  <div class="row">
    <div class="col-sm-12">
      <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
