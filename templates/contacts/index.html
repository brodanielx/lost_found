<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Lost Founds</h1>
    {% if contacts %}
      {% for c in contacts %}
        <p>{{c.full_name}} - {{c.phone_number}}</p>
      {% endfor %}
    {% else %}
      <p>There are no contacts</p>
    {% endif %}
  </body>
</html>
